<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webcomponent tests" />
    <title>Webcomponent tests</title>

    <script type="module" src="dist/index.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <red-heading></red-heading>
    <red-datetime></red-datetime>

    <h2>A simple dropdown/select component</h2>
    <red-dropdown>
      <red-option value="1">One</red-option>
      <red-option value="2">Two</red-option>
      <red-option value="3">Three</red-option>
    </red-dropdown>

    <h2>Set the selected option in dropdown</h2>
    <red-dropdown>
      <red-option value="1">One</red-option>
      <red-option value="2" selected>Two</red-option>
      <red-option value="3">Three</red-option>
    </red-dropdown>
  </body>
</html>
